<!DOCTYPE html>
<html>
    <head>
        <title>Table span</title>
    </head>
    <body>
        <h1>Table</h1>
        <table border="1">

            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            
            </tr>
            <tr>
                <th colspan="2">schedule</th>
                <th rowspan="2">topic</th>

            </tr>
            <tr>
               
                <th>begin</th>
                <th>end</th>
            </tr>

            <tr>
            
               <td rowspan="2">Monday</td>
               <td rowspan="2">8:00AM</td>
               <td rowspan="2">5:00PM</td>
               <td>Introduction of XML</td>
                

            </tr>
            <tr>
                <td>Validity:DTD and Relax NG</td>
            </tr>
            <tr>

              <td rowspan="3">Tuesday</td>
              <td>8:00AM</td>
              <td>11:00AM</td>
              <td rowspan="2">XPath</td>

            </tr>
           <tr>

           <td>11:00AM</td>
           <td>2:00PM</td>
           
           </tr>
            <tr>

              <td>2:00PM</td>
              <td>5:00PM</td>
              <td colspan="2">XSL transformation</td>
            </tr>
        
            <tr>
                <td>Wednesday</td>
                <td>8:00AM</td>
                <td>12:00PM</td>
                <td>XSL Formating Objects</td>
            </tr>
        
        </table>
    </body>
</html>
